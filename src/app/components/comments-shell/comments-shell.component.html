<div *ngFor="let comment of commentslist" class="comments">
  <app-comment [comment]="comment" [currentUser]="currentUser" (onScore)="onScoreHandler($event)"
    (onScoreReply)="onScoreReplyHandler($event)"></app-comment>
</div>
<app-new-comment (onComment)="onCommenthandler($event)" [currentUser]="currentUser"></app-new-comment>
